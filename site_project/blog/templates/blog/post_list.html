{% extends "base.html" %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr|truncatewords:80 }}</p>
            <a href="">Lire la suite</a>
        </div>
    {% endfor %}

{% endblock %}
