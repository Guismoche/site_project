{% extends "base.html" %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaksbr|truncatewords:80 }}</p>
            <a href="{% url 'post_detail' post.pk %}">Lire la suite</a>
        </div>
    {% endfor %}

{% endblock %}
